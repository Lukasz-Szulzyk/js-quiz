<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <div id="progress">
                    Question 1 from 5
                </div>
                <div class="count-down"></div>
            </div>
            <div class="quiz-question">
                <div id="question-heading">Question</div>
            </div>
            <div class="quiz-body">
                <ul id="answers-list">
                    <!--
                    <li>
                        <input type="radio" name="answer" class="answer" id="answer0" />
                        <label for="answer0">Answer</label>
                    </li>
                    -->
                </ul>
            </div>
            <div class="summary"></div>
            <button id="submit-answer">Next question</button>
            <button id="restart-quiz" class="hide">Restart the quiz</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
